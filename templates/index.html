<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  
  <!-- Changed background color of main body -->
  <body style="background-color:whitesmoke; color:black">
    <div class="container">
      <!-- Add Jumbotron to Header - CHANGED background and text color-->
      <div class="jumbotron text-center">
        <h1 style="color:rgb(69, 58, 21)"><b>Mission to Mars</b></h1>
        <!-- Button pointing to the scraping script -->
        <p><a class="btn btn-info btn-lg" href="/scrape" role="button">Refresh With New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body" style="background-color:rgb(229, 203, 207)">
              <h2 style="color:rgb(47, 41, 41)">Latest Mars News</h2>
              <h4 class="media-heading">{{mars.news_title}}</h4>
              <p>{{mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image"/>
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

         <!--Section for Mars Hemisphere Images -->
         <div class="row" id="mars-hemisphere">
          <div class="page-header">
            <h2 class="text-center" style="background-color:rgb(229, 203, 207)"><b>Mars Hemispheres</b></h2>
          </div>

              {% for hemisphere in mars.hemispheres %}
                  <div class="col-md-6">
                      <div class = "thumbnail">
                        <a href="{{hemisphere.img_url}}" target="_blank">
                        <img src="{{hemisphere.img_url}}"></a>
                        <div class="caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                      </div>
                  </div>

              {% endfor %}
          </div>
      </div>
  </body>
</html>
